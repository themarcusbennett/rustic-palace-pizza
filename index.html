<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Pizza Resturant</title>
    
    <link rel="stylesheet" href="main.css" type="text/css" />

    crossorigin="anonymous">
</head>
<body>
        <!-- NAVBAR -->   <!-- id="mb" = margin bottom br = Border-Radius-->
<nav class="navbar navbar-inverse br" id="mb">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="navbar-header">
                 <a class="navbar-brand" href="#">Rustic Palace</a>
            </div>
            <ul class="nav navbar-nav navbar-left">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Menu <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Pizza</a></li>
                        <li><a href="#">Pasta</a></li>
                        <li><a href="#">Wraps</a></li>
                        <li><a href='#'>Soups</a></li>
                        <li><a href='#'>Salads</a></li>
                        <li><a href='#'>Beer / Wine</a></li>
                    </ul>
                </li>        
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Order <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Take Out</a></li>
                        <li><a href="#">Delivery</a></li>
                        <li><a href="#">Catering</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">About Us <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href=#>Job Opportunities</a></li>
                        <li><a href=#>Location</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
    
<img src="img/pizza.jpg" width="100%">
    
    <!-- CAROUSEL cw= Carousel-Width--> 
<div id="carousel-example-generic" class="carousel slide cw" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="img/Burger-Beer.jpg" alt="Burger, Fries, and Beer">
      <div class="carousel-caption">
      </div>
    </div>
      
    <div class="item">
      <img src="img/Green-Pizza.jpg" alt="Specialty Pizza">
      <div class="carousel-caption">
      </div>
    </div>
      
    <div class="item">
      <img src="img/Sliders.jpg" alt="Sliders">
      <div class="carousel-caption">
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
    
<script type="text/javascript" src="pizza.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
crossorigin="anonymous"></script>

</body>
</html>
